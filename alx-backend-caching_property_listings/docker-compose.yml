services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: property_listings
      POSTGRES_USER: kuveh
      POSTGRES_PASSWORD: securepassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  postgres_data: